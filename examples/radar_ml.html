<html>
  <head>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
  <script src="three.js"></script>
  <script src="sprite3d.js"></script>
  <script>
(async () => {
    let container, scene, camera, radarScene, radarCamera, renderer, display, controllerMeshes;
    const terrainCache = {};

    const localVector = new THREE.Vector3();
    const localVector2 = new THREE.Vector3();
    const localVector3 = new THREE.Vector3();
    const localQuaternion = new THREE.Quaternion();
    const localMatrix = new THREE.Matrix4();
    const localFloat32Array = new Float32Array(16);

    const numCubes = 1;
    const cubeSize = 0.2;
    const cubeRange = 1;
    const cubeGeometry = new THREE.BoxBufferGeometry(1, 1, 1);
    const FLOOR_SIZE = 20;

    const controllerGeometry = new THREE.BoxBufferGeometry(0.1, 0.1, 0.01)
      .applyMatrix(new THREE.Matrix4().makeTranslation(0, 0.1/2, 0));
    const controllerMaterial = new THREE.MeshPhongMaterial({
      color: 0xCCCCCC,
    });
    const _makeControllerMesh = (x = 0, y = 0, z = 0, qx = 0, qy = 0, qz = 0, qw = 1) => {
      const object = new THREE.Object3D();
      object.position.set(x, y, z);
      object.quaternion.set(qx, qy, qz, qw);
      object.rotation.order = 'YXZ';

      const innerMesh = (() => {
        const mesh = new THREE.Mesh(controllerGeometry, controllerMaterial);
        // mesh.matrix.compose(mesh.position, mesh.quaternion, mesh.scale);
        // mesh.updateMatrix();
        // mesh.updateMatrixWorld();
        // mesh.matrixAutoUpdate = false;
        mesh.frustumCulled = false;
        return mesh;
      })();
      object.add(innerMesh);
      object.innerMesh = innerMesh;

      const planeMesh = (() => {
        const renderTarget = new THREE.WebGLRenderTarget(512, 512, {
          format: THREE.RGBFormat,
        });
        renderTarget.transparent = false;

        const mesh = new THREE.Mesh(
          new THREE.PlaneBufferGeometry(0.1, 0.1)
            .applyMatrix(new THREE.Matrix4().makeTranslation(0, 0.1/2, 0.01)),
          new THREE.MeshBasicMaterial({
            // color: 0x0000FF,
            map: renderTarget.texture,
          })
        );
        mesh.frustumCulled = false;
        mesh.renderTarget = renderTarget;
        return mesh;
      })();
      object.add(planeMesh);
      object.planeMesh = planeMesh;

      return object;
    };

    const _requestSpriteMesh = url => new Promise((accept, reject) => {
      const img = new Image();
      img.crossOrigin = 'Anonymous';
      img.src = url;
      img.onload = () => {
        const spriteMesh = sprite3d.makeSpriteMesh(img);
        accept(spriteMesh);
      };
      img.onerror = err => {
        reject(err);
      };
    });

    async function init() {
      container = document.createElement('div');
      document.body.appendChild(container);

      scene = new THREE.Scene();
      scene.matrixAutoUpdate = false;

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      scene.add(camera);

      {
        const ambientLight = new THREE.AmbientLight(0x808080);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0x808080, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
      }

      const woodMesh = await _requestSpriteMesh('wood.png')
      const _placeItem = position => {
        // console.log('place item', position.toArray().join(','));

        const woodMesh1 = woodMesh.clone();
        woodMesh1.position.copy(position);
        woodMesh1.frustumCulled = false;
        scene.add(woodMesh1);

        const woodMesh2 = woodMesh.clone();
        woodMesh2.position.copy(position);
        woodMesh2.frustumCulled = false;
        radarScene.add(woodMesh2);
      };

      radarScene = new THREE.Scene();
      radarScene.matrixAutoUpdate = false;

      radarCamera = new THREE.PerspectiveCamera(80, 1, 0.1, 1000);
      radarCamera.rotation.order = 'YXZ';
      radarScene.add(radarCamera);

      {
        const ambientLight = new THREE.AmbientLight(0x808080);
        radarScene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0x808080, 1);
        directionalLight.position.set(1, 1, 1);
        radarScene.add(directionalLight);
      }

      const floorMesh = (() => {
        const geometry = new THREE.PlaneBufferGeometry(FLOOR_SIZE, FLOOR_SIZE)
          .applyMatrix(new THREE.Matrix4().makeRotationFromQuaternion(
            new THREE.Quaternion().setFromUnitVectors(
              new THREE.Vector3(0, 0, 1),
              new THREE.Vector3(0, 1, 0)
            )
          ));
        const uvs = geometry.attributes.uv.array;
        const numUvs = uvs.length / 2;
        for (let i = 0; i < numUvs; i++) {
          uvs[i * 2] *= FLOOR_SIZE / 10 * 2;
          uvs[i * 2 + 1] *= FLOOR_SIZE / 10;
        }

        const texture = new THREE.Texture(
          null,
          THREE.UVMapping,
          THREE.RepeatWrapping,
          THREE.RepeatWrapping,
          THREE.NearestFilter,
          THREE.NearestFilter,
          THREE.RGBAFormat,
          THREE.UnsignedByteType,
          1
        );

        const graphImg = new Image();
        graphImg.crossOrigin = 'Anonymous';
        graphImg.src = 'graphy.png';
        graphImg.onload = () => {
          texture.image = graphImg;
          texture.needsUpdate = true;
        };
        graphImg.onerror = err => {
          console.warn(err.stack);
        };

        const material = new THREE.MeshBasicMaterial({
          map: texture,
          side: THREE.DoubleSide,
        });
        const mesh = new THREE.Mesh(geometry, material);
        return mesh;
      })();
      radarScene.add(floorMesh);

      controllerMeshes = [
        _makeControllerMesh(-0.1),
        _makeControllerMesh(0.1),
      ];
      controllerMeshes.forEach(controllerMesh => {
        scene.add(controllerMesh);
      });

      renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);

      container.appendChild(renderer.domElement);

      const _updateTerrainMesh = ({positionArray}) => {
        localVector.fromArray(positionArray);
        localVector.x = Math.floor(localVector.x);
        localVector.y = Math.floor(localVector.y);
        localVector.z = Math.floor(localVector.z);

        // console.log('update terrain mesh', localVector.toArray().join(','));

        const key = `${localVector.x}:{localVector.z}`
        if (!terrainCache[key]) {
          const numMeshes = Math.floor(Math.pow(Math.random(), 2) * 4);
          // console.log('add meshes', numMeshes);
          for (let i = 0; i < numMeshes; i++) {
            _placeItem(
              localVector2
                .copy(localVector)
                .add(localVector3.set(Math.random(), 0, Math.random()))
            );
          }

          terrainCache[key] = true;
        }
      };
      const _removeTerrainMesh = terrainMesh => {
        scene.remove(terrainMesh);
        terrainMesh.geometry.dispose();
      };
      const _onMesh = updates => {
        // console.log('got updates', updates.length);

        for (let i = 0; i < updates.length; i++) {
          const update = updates[i];
          const {id, type} = update;

          if (type === 'new' || type === 'update') {
            _updateTerrainMesh(update);
          }
        }
      };
      if (window.browser && window.browser.magicleap) {
        mesher = window.browser.magicleap.RequestMeshing();
        mesher.onmesh = _onMesh;
      } else {
        const gl = renderer.getContext();

        const geometryPositions = cubeGeometry.attributes.position.array;
        const geometryNormals = cubeGeometry.attributes.normal.array;
        const geometryIndices = cubeGeometry.index.array;

        /* for (let j = 0; j < geometryPositions.length; j += 3) {
          localVector
            .fromArray(geometryPositions, j)
            .multiplyScalar(cubeSize)
            .toArray(geometryPositions, j);
        } */
        const _doUpdates = () => {
          const updates = [];

          const vrCamera = renderer.vr.enabled ? renderer.vr.getCamera(camera).cameras[0] : camera;
          vrCamera.matrixWorld.decompose(localVector, localQuaternion, localVector2);

          for (let dz = -1; dz <= 1; dz++) {
            for (let dx = -1; dx <= 1; dx++) {
              const positionArray = new Float32Array(new ArrayBuffer(numCubes * geometryPositions.length * Float32Array.BYTES_PER_ELEMENT));
              const normalArray = new Float32Array(new ArrayBuffer(numCubes * geometryNormals.length * Float32Array.BYTES_PER_ELEMENT));
              const indexArray = new Uint16Array(new ArrayBuffer(numCubes * geometryIndices.length * Float32Array.BYTES_PER_ELEMENT));

              const offsetVector = localVector2.copy(localVector).add(localVector3.set(dx, 0, dz));
              for (let i = 0; i < numCubes; i++) {
                const positionDstOffset = i*geometryPositions.length;
                for (let j = 0; j < geometryPositions.length; j += 3) {
                  localVector3
                    .fromArray(geometryPositions, j)
                    .multiplyScalar(cubeSize)
                    .add(offsetVector)
                    .toArray(positionArray, positionDstOffset + j);
                }

                const normalDstOffset = i*geometryNormals.length;
                for (let j = 0; j < geometryNormals.length; j++) {
                  normalArray[normalDstOffset + j] = geometryNormals[j];
                }

                const indexDstOffset = i*geometryIndices.length;
                const indexSrcOffset = i*geometryPositions.length/3;
                for (let j = 0; j < geometryIndices.length; j++) {
                  indexArray[indexDstOffset + j] = geometryIndices[j] + indexSrcOffset;
                }
              }

              const transformMatrix = localMatrix
                .fromArray(window.document.xrOffset.matrix)
                .getInverse(localMatrix)
                .toArray(localFloat32Array);

              const positionBuffer = gl.createBuffer();
              gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
              gl.bufferData(gl.ARRAY_BUFFER, positionArray, gl.STATIC_DRAW);
              const positionCount = positionArray.length;

              const normalBuffer = gl.createBuffer();
              gl.bindBuffer(gl.ARRAY_BUFFER, normalBuffer);
              gl.bufferData(gl.ARRAY_BUFFER, normalArray, gl.STATIC_DRAW);
              const normalCount = normalArray.length;

              const indexBuffer = gl.createBuffer();
              gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
              gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indexArray, gl.STATIC_DRAW);
              const count = indexArray.length;

              const update = {
                id: 0,
                type: 'update',
                transformMatrix,
                positionArray,
                positionBuffer,
                positionCount,
                normalArray,
                normalBuffer,
                normalCount,
                indexArray,
                indexBuffer,
                count,
              };
              updates.push(update);
            }
          }

          renderer.state.reset();

          _onMesh(updates);
        };
        setInterval(_doUpdates, 100);
      }

      renderer.setAnimationLoop(animate);
    }

    function animate(time, frame) {
      if (renderer.vr.enabled) {
        const inputSources = display.session.getInputSources();

        for (let i = 0; i < inputSources.length; i++) {
          const inputSource = inputSources[i];
          const pose = frame.getInputPose(inputSource);

          const controllerMesh = controllerMeshes[i];
          controllerMesh.matrix.fromArray(pose.targetRay.transformMatrix);
          controllerMesh.matrix.decompose(controllerMesh.position, controllerMesh.quaternion, controllerMesh.scale);
          controllerMesh.updateMatrixWorld(true);

          const oldVrEnabled = renderer.vr.enabled;
          renderer.vr.enabled = false;
          radarCamera.position.copy(controllerMesh.position);
          radarCamera.position.y = 3;

          radarCamera.rotation.x = -Math.PI/2;
          radarCamera.rotation.y = controllerMesh.rotation.y;
          radarCamera.rotation.z = 0;

          renderer.render(radarScene, radarCamera, controllerMesh.planeMesh.renderTarget);
          renderer.setRenderTarget(null);
          renderer.vr.enabled = oldVrEnabled;
        }
      }
      /* if (renderer.vr.enabled) {
        const inputSources = display.session.getInputSources();
        const inputSource = inputSources[0];
        const pose = frame.getInputPose(inputSource);

        woodMesh.matrix.fromArray(pose.targetRay.transformMatrix);
        woodMesh.matrix.decompose(woodMesh.position, woodMesh.quaternion, woodMesh.scale);
        woodMesh.updateMatrixWorld(true);
      } */

      renderer.render(scene, renderer.vr.enabled ? renderer.vr.getCamera(camera) : camera);
    }

    await init();

    (async () => {
      console.log('request device');
      display = await navigator.xr.requestDevice();
      console.log('request session');
      const session = await display.requestSession({
        exclusive: true,
      });
      display.session = session;

      // console.log('request first frame');
      session.requestAnimationFrame((timestamp, frame) => {
        renderer.vr.setSession(session, {
          frameOfReferenceType: 'stage',
        });

        const viewport = session.baseLayer.getViewport(frame.views[0]);
        const width = viewport.width;
        const height = viewport.height;

        renderer.setSize(width * 2, height);

        renderer.setAnimationLoop(null);

        renderer.vr.enabled = true;
        renderer.vr.setDevice(display);
        renderer.vr.setAnimationLoop(animate);

        console.log('running!');
      });
    })();
})()
  .catch(err => {
    console.warn(err.stack);
  });
  </script>
  </body>
</html>
